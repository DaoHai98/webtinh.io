<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        a {
            display: inline-block;
            background: green;
            color: white;
            text-decoration: none;
            border: solid 1px black;

        }

        /**
        :hover áp dụng khi người dùng di chuột vào đối tượng selector
         */
        a:hover{

            background: orange;
            color: pink;

        }
    </style>
</head>
<body>


<nav>
    <ul>
        <li><a href="#">Thời sự</a>
          <ul>
              <li>Hà Nội</li>
              <li>Hải Phòng</li>
              <li>Quảng Ninh</li>
          </ul>
        </li>
        <li><a href="#">Kinh tế</a> </li>
        <li><a href="#">Văn hóa</a> </li>
        <li><a href="#">Giáo dục</a> </li>
    </ul>
</nav>
</body>
</html>
